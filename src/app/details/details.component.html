<div class="container">
  <div class="breadcrumb">
    <p><a routerLink="/empresas">Empresas</a> > {{ nombre_empresa }}</p>
  </div>

  <div style="padding-bottom: 20px">
    <table
      mat-table
      [dataSource]="dataSource"
      matSort
      matSortDisableClear
      class="mat-elevation-z8"
    >
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Nombre Cliente
        </th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="persons">
        <th mat-header-cell *matHeaderCellDef>Personas</th>
        <td mat-cell *matCellDef="let element">{{ element.persons }}</td>
      </ng-container>

      <ng-container matColumnDef="day">
        <th mat-header-cell *matHeaderCellDef>DÃ­a</th>
        <td mat-cell *matCellDef="let element">{{ element.day }}</td>
      </ng-container>

      <ng-container matColumnDef="hour">
        <th mat-header-cell *matHeaderCellDef>Hora</th>
        <td mat-cell *matCellDef="let element">
          {{ element.hour }}
        </td>
      </ng-container>

      <ng-container matColumnDef="finalPrice">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Valor Venta</th>
        <td mat-cell *matCellDef="let element">
          {{ formatPrices(element.finalPrice) }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="headers"></tr>
      <tr mat-row *matRowDef="let row; columns: headers"></tr>
    </table>
  </div>
</div>
