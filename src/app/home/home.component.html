<div>
  <div>
    <p>Empresas mas ventas</p>
    <div>{{ getMoreSales() }}</div>
  </div>
  <div>
    <p>Mes con mas ventas</p>
    <div>{{ monthWithMoreSales() }}</div>
  </div>
  <table>
    <tr>
      <th *ngFor="let column of headers">
        {{ column }}
      </th>
    </tr>
    <tr *ngFor="let row of rows">
      <td>{{ row.nameAgency }}</td>
      <td>{{ row.totalSales }}</td>
      <td>{{ row.comision }}</td>
      <td>
        <a routerLink="/empresas/{{ row.nameAgency }}">Ver Detalles</a>
      </td>
    </tr>
  </table>
</div>
