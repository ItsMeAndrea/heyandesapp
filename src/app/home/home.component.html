<div class="container">
  <mat-grid-list cols="2" rowHeight="150px">
    <mat-grid-tile>
      <mat-card class="card">
        <mat-card-content class="text-center">
          <h3>Empresa con mas ventas</h3>
          <p>{{ formatPrices(getMoreSales()) }}</p>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>

    <mat-grid-tile>
      <mat-card class="card">
        <mat-card-content class="text-center">
          <h3>Mes con mas Ventas</h3>
          <p>{{ monthWithMoreSales() }}</p>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>

  <table
    mat-table
    [dataSource]="dataSource"
    matSort
    matSortDisableClear
    class="mat-elevation-z8"
  >
    <ng-container matColumnDef="nameAgency">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Empresa</th>
      <td mat-cell *matCellDef="let element">{{ element.nameAgency }}</td>
    </ng-container>

    <ng-container matColumnDef="totalSales">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Total Ventas</th>
      <td mat-cell *matCellDef="let element">
        {{ formatPrices(element.totalSales) }}
      </td>
    </ng-container>

    <ng-container matColumnDef="comision">
      <th mat-header-cell *matHeaderCellDef>Comisi√≥n</th>
      <td mat-cell *matCellDef="let element">
        {{ formatPrices(element.comision) }}
      </td>
    </ng-container>

    <ng-container matColumnDef="detalle">
      <th mat-header-cell *matHeaderCellDef>Detalles</th>
      <td mat-cell *matCellDef="let element">
        <a routerLink="/empresas/{{ element.nameAgency }}">Ver detalles</a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="headers"></tr>
    <tr mat-row *matRowDef="let row; columns: headers"></tr>
  </table>
</div>
